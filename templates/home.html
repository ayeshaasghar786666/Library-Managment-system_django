<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayesha's Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/54/1a/2e/541a2e7e1cccc552d0cbc73527d447ec.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        /* Dark overlay for text readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .container {
            z-index: 2;
            margin-top: 50px;
            background-color: rgba(50, 50, 50, 0.8); /* Darker container background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 3.5rem;
            color: #00d9a5; /* Vibrant teal color */
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff7f50; /* Coral color */
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #ff6347; /* Darker coral on hover */
        }
        .btn-secondary {
            background-color: #4e9fff; /* Light blue color */
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background-color: #1e90ff; /* Darker blue on hover */
        }
        p {
            font-size: 1.2rem;
            color: #d3d3d3; /* Light grey for contrast */
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container text-center">
        <h1>Ayesha's Library Management System</h1>
        <p class="mt-3">Welcome to the Library Management System!</p>

        <!-- Links Section -->
        <div class="mt-4">
            <a href="{% url 'book_create' %}" class="btn btn-outline-warning shadow me-3">Adding New Book page</a>
            <a href="{% url 'book_list' %}" class="btn btn-outline-danger shadow">Book List page</a>
        </div>
    </div>
</body>
</html>
