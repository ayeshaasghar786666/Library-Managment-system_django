<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/56/e3/1c/56e31cbf6c07589fa58cf7691aaf3059.jpg'); /* Background image */
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* No repeat */
            background-attachment: fixed; /* Fixed background */
            color: #fff; /* White text color for contrast */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for form */
            padding: 30px; /* Padding around the form */
            border-radius: 15px; /* Rounded corners */
            margin-top: 50px; /* Top margin for spacing */
        }

        .form-title {
            font-size: 2rem; /* Title size */
            font-weight: bold; /* Title weight */
            margin-bottom: 20px; /* Space below title */
            color: #ffd700; /* Golden color for title */
        }

        .btn-info {
            background-color: #17a2b8; /* Custom color for Save Changes button */
            border: none; /* No border */
        }

        .btn-warning {
            background-color: #ffc107; /* Custom color for Back button */
            border: none; /* No border */
        }

        /* Button hover effects */
        .btn-info:hover, .btn-warning:hover {
            opacity: 0.8; /* Slight opacity on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title text-left">Book Update Page</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Form ko display karne ke liye -->
            <div class="mt-4"> <!-- Margin top for spacing -->
                <button type="submit" class="btn btn-outline-info shadow me-2">Save Changes</button>  <!-- Submit button -->
                <a href="{% url 'book_list' %}" class="btn btn-outline-warning shadow">Back to Library List</a>  <!-- Back to Library link -->
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
