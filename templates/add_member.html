<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/56/e3/1c/56e31cbf6c07589fa58cf7691aaf3059.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #000;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            color: #fff;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .member-list-link {
            color: #ff9900; /* Stylish color for the link */
            text-decoration: none;
            font-weight: bold;
        }

        .member-list-link:hover {
            color: #ffa500;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Library System</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_create' %}">Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_list' %}">Book List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="container mt-4">
        <h1>Add Member</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" id="id_name" required>
            </div>

            <div class="form-group">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" id="id_email" required>
            </div>

            <div class="form-group">
                <label for="id_membership_date" class="form-label">Membership Date:</label>
                <input type="date" name="membership_date" class="form-control" id="id_membership_date" required>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-outline-primary shadow">Add Member</button>
                <a href="{% url 'member_list' %}" class="member-list-link btn btn-outline-primary shadow">Go to Member List</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
