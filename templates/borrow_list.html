<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Records</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/56/e3/1c/56e31cbf6c07589fa58cf7691aaf3059.jpg'); /* Image URL yahan den */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        table {
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7); /* Black background with transparency */
            padding: 20px;
            border-radius: 8px;
        }
        th, td {
            padding: 10px 20px;
            border: 1px solid white;
        }
        th {
            background-color: #444;
        }
        td {
            background-color: #555;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #555;
        }
        .go-back {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #ff0;
        }
        .go-back:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav>
        <a href="/">Library System</a>
        <a href="/borrow_book">borrow book</a>
        <a href="/books_create/">Add Book</a>
        <a href="/members/">Member List</a> <!-- Member List link added -->
        <a href="/book_list/">Book List</a> <!-- Book List link added -->
    </nav>

    <div class="container">
        <h1 class="alert alert-danger">Borrow Records</h1>
        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Member</th>
                    <th>Borrow Date</th>
                    <th>Return Date</th>
                </tr>
            </thead>
            <tbody>
                {% for record in borrow_records %}
                    <tr>
                        <td>{{ record.book.title }}</td>
                        <td>{{ record.member }}</td>
                        <td>{{ record.borrow_date }}</td>
                        <td>{{ record.borrow_date|date:"M d, Y" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/borrow_book/" class="go-back btn btn-outline-info shadow">Go Back to Borrow Book</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
