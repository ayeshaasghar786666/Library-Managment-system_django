<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/56/e3/1c/56e31cbf6c07589fa58cf7691aaf3059.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background-color: #000;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-label {
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: auto; /* Makes button size fit its content */
            margin-left: 0; /* Align button to the left */
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="/">Library System</a>
    <a href="/books_create/">Add Book</a>
    <a href="/book_list/">Book List</a>
    <a href="/add_member/">add member</a>
    <a href="/members/">Member List</a>
    <a href="/borrow_list/">Borrow Records</a>
</nav>

<div class="container">
    <h1>Borrow Book</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="member" class="form-label">Select Member</label>
            <select class="form-select" name="member" id="member" required>
                <option selected disabled>Choose Member...</option>
                {% for member in members %}
                    <option value="{{ member.id }}">{{ member.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="book" class="form-label">Select Book</label>
            <select class="form-select" name="book" id="book" required>
                <option selected disabled>Choose Book...</option>
                {% for book in books %}
                    <option value="{{ book.id }}">{{ book.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="borrow_date" class="form-label">Borrow Date</label>
            <input type="date" class="form-control" id="borrow_date" name="borrow_date" required>
        </div>

        <button type="submit" class="btn btn-outline-primary shadow">Borrow Book</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
